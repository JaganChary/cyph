version: 2
jobs:
  build:
    docker:
      - image: node:6.9.4
    working_directory: /cyph
    steps:
      - checkout
      - setup_remote_docker:
          exclusive: true
          reusable: true
      - run:
          name: Install Docker client
          command: |
            set -x
            wget https://get.docker.com/builds/Linux/x86_64/docker-latest.tgz -O /tmp/docker.tgz
            tar -xzf /tmp/docker.tgz -C /tmp
            mv /tmp/docker/* /usr/bin/
      - run:
          name: Set up Dockerfile
          command: |
            set -x
            node -e 'fs.writeFileSync(
                "Dockerfile",
                fs.readFileSync("Dockerfile").
                    toString().
                    replace(/.*emsdk.*/g, "").
                    replace(/#CIRCLECI:/g, "").
                    replace(
                        /GETLIBS_BASE64/g,
                        new Buffer(
                            fs.readFileSync("commands/getlibs.sh").
                                toString().
                                split("\n").
                                filter(s => s.indexOf("nativePlugins") < 0).
                                join("\n")
                        ).toString("base64")
                    ).
                    replace(
                        /LIBCLONE_BASE64/g,
                        fs.readFileSync(
                            "commands/libclone.sh"
                        ).toString("base64")
                    ).
                    replace(
                        /FB_BASE64/g,
                        fs.readFileSync(
                            "shared/lib/js/module_locks/firebase/package.json"
                        ).toString("base64")
                    ).
                    replace(
                        /FBS_BASE64/g,
                        fs.readFileSync(
                            "shared/lib/js/module_locks/firebase-server/package.json"
                        ).toString("base64")
                    ).
                    replace(
                        /TSN_BASE64/g,
                        fs.readFileSync(
                            "shared/lib/js/module_locks/ts-node/package.json"
                        ).toString("base64")
                    ).
                    replace(
                        /TSL_BASE64/g,
                        fs.readFileSync(
                            "shared/lib/js/module_locks/tslint/package.json"
                        ).toString("base64")
                    ).
                    replace(
                        /PACKAGE_BASE64/g,
                        fs.readFileSync(
                            "shared/lib/js/package.json"
                        ).toString("base64")
                    )
            )'
      - run:
          name: Build Docker image
          command: |
            set -x
            docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
            docker pull cyph/circleci:${CIRCLE_BRANCH} || true
            docker build -t cyph/circleci:${CIRCLE_BRANCH} .
            docker push cyph/circleci:${CIRCLE_BRANCH}
      - deploy:
          name: Test
          command: |
            set -x
            curl --user "${CIRCLE_API_TOKEN}:" \
                --data "build_parameters[CIRCLE_JOB]=test" \
                --data "revision=${CIRCLE_SHA1}" \
                "https://circleci.com/api/v1.1/project/github/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/tree/${CIRCLE_BRANCH}"
  test:
    docker:
      - image: cyph/circleci:${CIRCLE_BRANCH}
    working_directory: /cyph
    steps:
      - checkout
      - source ~/.bashrc
      - /cyph/commands/build.sh
