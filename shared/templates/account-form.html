<div
	fxFlexFill
	fxLayoutAlign='center start'
	*ngIf='form && (!envService.environment.production || envService.isTelehealth)'
>
	<mat-card fxFlex='90' class='form'>
		<mat-card-header fxLayout='row'>
			<mat-card-title>{{(form.metadata | async)?.name}}</mat-card-title>
			<div fxFlex fxLayoutAlign='end center'>
				<button
					mat-icon-button
					cyphTranslate
					matTooltip='Edit Form'
					*ngIf='false'
				>
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-icon-button
					cyphTranslate
					matTooltip='Delete Form'
					(click)='accountFilesService.remove(form.metadata)'
				>
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</mat-card-header>
		<mat-card-content>
			<cyph-dynamic-form [form]='form.data | async'></cyph-dynamic-form>
		</mat-card-content>
	</mat-card>
</div>
