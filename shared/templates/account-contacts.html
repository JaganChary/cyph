<div
	fxFlexFill
	fxLayout='row'
	fxLayoutAlign='center start'
	[class.initiating]='accountContactsService.showSpinner'
>
	<div
		fxFlex='90'
		[fxFlex.gt-sm]='sidebar ? "90" : "65"'
		[fxFlex.gt-md]='sidebar ? "90" : "40"'
		fxLayout='column'
		fxLayoutGap='16px'
	>
		<div></div>

		<md-card
			[fxFlexOrder]='isActive(contact) ? "-1" : ""'
			class='contact animated'
			*ngFor='let contact of accountContactsService.contactList | async; let i = index'
			[attr.data-index]='i'
			[class.active]='isActive(contact)'
			[class.bounceInRight]='!isActive(contact) && !accountContactsService.initiated'
			[ngClass]='accountContactsService.initiated ? ("_" + i) : ""'
			[routerLink]='"/account/chat/" + contact.username'
		>
			<md-card-header fxLayout='row'>
				<img
					md-card-avatar
					cyphTranslate
					class='avatar'
					[ngClass]='userPresence[contact.status | async]'
					[src]='contact.avatar | async'
					alt='User Avatar'
					mdTooltip='Open Profile'
					[routerLink]='"/account/profile/" + contact.username'
				/>
				<md-card-title>{{contact.name | async}}</md-card-title>
				<md-card-subtitle>{{contact.realUsername | async}}</md-card-subtitle>
			</md-card-header>
		</md-card>

		<div></div>
	</div>

	<md-progress-spinner
		mode='indeterminate'
		*ngIf='accountContactsService.showSpinner'
	></md-progress-spinner>
</div>
