<div class='layout-fill layout-column flex'>
	<h1>Contacts</h1>
			<md2-list class='contacts' childClass='layout-column'>
				<md2-list-item
					class='contact layout-column'
					childClass='layout-row'
					*ngFor='let contact of accountContactsService.contacts'
				>
					<div class='layout-row layout-align-start-stretch flex'>
						<img class='avatar' src={{contact.avatar}} alt='User Avatar' />
						<h2 class='name flex layout-row'>
							{{contact.name}}
						</h2>
						<h3 class='username flex layout-row'>
							{{contact.username}}
						</h3>
					</div>
				</md2-list-item>
			</md2-list>
</div>
