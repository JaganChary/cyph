<div
	fxFlexFill
	fxLayout='row'
	fxLayoutAlign='center start'
	class='card-list'
	[class.initiating]='accountContactsService.showSpinner'
>
	<div
		[fxFlex]='sidebar ? "90" : ""'
		fxLayout='column'
		fxLayoutAlign='start stretch'
		fxLayoutGap='16px'
	>
		<mat-form-field>
			<input
				matInput
				cyphTranslate
				placeholder='Search'
				[formControl]='searchControl'
				[matAutocomplete]='autoComplete'
			/>
		</mat-form-field>

		<mat-autocomplete
			#autoComplete='matAutocomplete'
			(optionSelected)='setUserFilter($event.option.value)'
		>
			<mat-option [value]='contact.username' *ngFor='let contact of searchOptions | async'>
				<img
					cyphTranslate
					aria-hidden
					style='vertical-align: middle; height: 25px'
					[src]='contact.avatar | async'
				/>
				<span>{{contact.name | async}}</span>
				<small>{{contact.realUsername | async}}</small>
			</mat-option>
		</mat-autocomplete>

		<cyph-account-contact
			class='active'
			[contact]='userFilter'
			*ngIf='userFilter'
		></cyph-account-contact>

		<cyph-account-contact
			[fxFlexOrder]='isActive(contact) ? "-1" : ""'
			[class.active]='isActive(contact)'
			[class.bounceInRight]='isActive(contact) && !accountContactsService.initiated'
			[contact]='contact'
			[ngClass]='"_" + i'
			*ngFor='
				let contact of (userFilter ? [] : accountContactsService.contactList | async);
				let i = index
			'
		></cyph-account-contact>
	</div>

	<mat-progress-spinner
		mode='indeterminate'
		*ngIf='accountContactsService.showSpinner'
	></mat-progress-spinner>
</div>
