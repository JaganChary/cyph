<mat-card fxFlexFill fxLayout='row' class='white-card'>
	<div
		fxFlex
		fxLayout='column'
		fxLayoutAlign='center center'
		class='content'
		*ngIf='accountDatabaseService.currentUser | async as currentUser'
	>
		<cyph-logo fxFlex='5em' telehealth></cyph-logo>

		<h1 cyphTranslate *ngIf='!accountService.isTelehealth'>Waiting to Start Call</h1>
		<h1 cyphTranslate *ngIf='accountService.isTelehealth'>Waiting Room</h1>

		<div *ngIf='currentUser.user.userType | async as userType'>
			<h2 *ngIf='
				accountService.isTelehealth && (
					(currentUser.user.userType | async) === accountUserTypes.Standard ||
					(currentUser.user.userType | async) === accountUserTypes.TelehealthPatient
				);
				else doctorMessage;
			'>
				{{stringsService.waitingRoomCheckedInPatient}}
			</h2>
			<ng-template #doctorMessage>
				<h2 *ngIf='
					accountService.isTelehealth && (
						(currentUser.user.userType | async) === accountUserTypes.TelehealthDoctor
					);
					else genericMessage
				'>
					{{stringsService.waitingRoomCheckedInDoctor}}
				</h2>
			</ng-template>
			<ng-template #genericMessage>
				<h2>{{stringsService.waitingRoomCheckedInGeneric}}</h2>
			</ng-template>
		</div>
	</div>
</mat-card>
