<div
	fxFlexFill
	fxLayout='row'
	fxLayoutAlign='center start'
	class='card-list'
	[class.initiating]='accountFilesService.showSpinner'
>
	<div fxFlex fxLayout='column' fxLayoutAlign='start stretch' fxLayoutGap='16px'>
		<md-card
			class='form animated _{{i}}'
			*ngFor='let form of accountFilesService.filteredFiles.forms | async; let i = index'
			[attr.data-index]='i'
			[class.bounceInRight]='!accountFilesService.initiated'
			[routerLink]='"/account/forms/" + form.id'
		>
			<md-card-header fxLayout='row'>
				<md-card-title>
					{{form.name}}
				</md-card-title>
				<md-card-subtitle>
					<div *ngIf='
						accountDatabaseService.currentUser.value &&
						accountDatabaseService.currentUser.value.user.username !== form.owner
					'>
						<span cyphTranslate>Owner:</span>
						<a [routerLink]='"/account/profile/" + form.owner'>{{form.owner}}</a>
					</div>
				</md-card-subtitle>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Edit Form'
						*ngIf='false'
					>
						<md-icon>edit</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Delete Form'
						(click)='accountFilesService.remove(form); $event.stopPropagation();'
					>
						<md-icon>delete</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>
	</div>

	<md-progress-spinner
		mode='indeterminate'
		*ngIf='accountContactsService.showSpinner'
	></md-progress-spinner>
</div>
