<div fxFlexFill fxLayout='row' fxLayoutAlign='center start'>
	<div fxFlex='90' fxFlex.gt-sm='65' fxFlex.gt-md='40' fxLayout='column' fxLayoutGap='16px'>
		<h1 class='header'>Forms</h1>
		<md-card
			class='form animated'
			*ngFor='let form of accountFilesService.filteredFiles.forms | async; let i = index'
			[attr.data-index]='i'
			[class.bounceInRight]='!accountFilesService.initiated'
			[ngClass]='accountFilesService.initiated ? ("_" + i) : ""'
			[routerLink]='"/account/forms/" + form.id'
		>
			<md-card-header fxLayout='row'>
				<md-card-title>
					{{form.name}}
				</md-card-title>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Edit Form'
						*ngIf='false'
					>
						<md-icon>edit</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Delete Form'
						(click)='accountFilesService.remove(form); $event.stopPropagation();'
					>
						<md-icon>delete</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>
	</div>
</div>
