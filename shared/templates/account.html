<div cyphNanoScroller class='layout-row'>
	<canvas class='cyph-gradient'></canvas>

	<cyph-account-menu
		class='menu sidebar layout-column flex-20'
	></cyph-account-menu>

	<div
		class='layout-column flex'
		*ngIf='!showOnlySidebar'
	>
		<cyph-account-chat
			class='layout-fill'
			[username]='accountService.chatUsername'
			*ngIf='accountService.state === states.chat'
		></cyph-account-chat>

		<cyph-account-files
			class='layout-fill'
			*ngIf='accountService.state === states.files'
		></cyph-account-files>

		<cyph-account-home
			class='layout-fill'
			*ngIf='accountService.state === states.home'
		></cyph-account-home>

		<cyph-account-login
			class='layout-fill'
			*ngIf='accountService.state === states.login'
		></cyph-account-login>

		<cyph-account-logout
			class='layout-fill'
			*ngIf='accountService.state === states.logout'
		></cyph-account-logout>

		<cyph-account-profile
			class='layout-fill'
			[username]='accountService.profileUsername'
			*ngIf='accountService.state === states.profile'
		></cyph-account-profile>

		<cyph-account-register
			class='layout-fill'
			*ngIf='accountService.state === states.register'
		></cyph-account-register>

		<cyph-account-settings
			class='layout-fill'
			*ngIf='accountService.state === states.settings'
		></cyph-account-settings>
	</div>

	<div
		class='sidebar layout-column'
		[ngClass]='showOnlySidebar ? "flex" : "flex-25"'
		*ngIf='sidebarVisible'
	>
		<cyph-account-contacts></cyph-account-contacts>
	</div>
</div>
