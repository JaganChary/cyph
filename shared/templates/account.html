<div fxFlexFill fxLayout='row' [class.mobile]='envService.isMobile'>
	<div *ngIf='accountService.interstitial' class='interstitial'>
		<div class='loading'>
			<div class='logo-animation'>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<canvas [fxShow]='envService.showGranim' class='cyph-gradient'></canvas>

	<cyph-account-menu
		fxLayout='column'
		fxLayout.xs='row'
		class='sidebar'
		[style.max-width]='accountService.menuMaxWidth | async'
		*ngIf='menuVisible'
	></cyph-account-menu>

	<div fxFlex fxFlexFill fxLayout='column' fxLayout.xs='row'>
		<div fxFlexFill fxLayout='row' fxLayoutAlign='center start'>
			<div
				class='router-content'
				[fxFlex]='header ? "90" : ""'
				[fxFlex.gt-sm]='header ? "65" : ""'
				[fxFlex.gt-md]='header ? "40" : ""'
				fxFlexFill
				fxLayout='column'
			>
				<h1 class='header' *ngIf='header !== undefined'>{{header}}</h1>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>

	<div
		fxFlex='25'
		fxHide.xs
		fxLayout='column'
		class='sidebar'
		*ngIf='sidebarVisible'
	>
		<div fxFlexFill fxLayout='row'>
			<div fxFlex='4'></div>
			<cyph-account-contacts fxFlex></cyph-account-contacts>
			<div fxFlex='4'></div>
		</div>
	</div>
</div>
