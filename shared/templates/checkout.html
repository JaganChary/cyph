<form>
	<div *ngIf='!complete'>
		<div class='checkout-ui'>
			<div class='braintree'></div>
			<div class='layout-row layout-sm-column layout-xs-column'>
				<md2-input
					cyphTranslate
					class='layout-column layout-sm-row layout-xs-row md-block flex'
					[(model)]='name'
					formName='name'
					label='Name'
				></md2-input>
				<md2-input
					cyphTranslate
					class='layout-column layout-sm-row layout-xs-row md-block flex'
					[(model)]='email'
					formName='email'
					type='email'
					label='Email'
					[required]='true'
				></md2-input>
			</div>
		</div>
		<md2-button type='submit'>
			<span cyphTranslate>Confirm</span>
			<span>${{amount}}</span>
			<span cyphTranslate>payment</span>
		</md2-button>
	</div>
	<div class='confirmation' *ngIf='complete'>
		<ng-content></ng-content>
	</div>
</form>
