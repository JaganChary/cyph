<div class='chat-cyphertext mat-app-background' *ngIf='cyphertextService.isEnabled'>
	<cyph-chat-cyphertext-list
		[messages]='cyphertextService.messages'
	></cyph-chat-cyphertext-list>
	<button
		md-fab
		cyphTranslate
		mdTooltip='Close Cyphertext'
		class='close-button'
		(click)='cyphertextService.hide()'
	>
		<md-icon>close</md-icon>
	</button>
</div>
