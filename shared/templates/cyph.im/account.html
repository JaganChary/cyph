<link rel='stylesheet' href='/lib/js/node_modules/animate.css/animate.css' />

<div cyphNanoScroller class='layout-row'>
	<canvas class='cyph-gradient'></canvas>

	<div
		class='layout-column'
		[ngClass]='sidebarVisible ? "flex-75" : "flex"'
		*ngIf='!showOnlySidebar'
	>
		<cyph-account-files
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.files'
		></cyph-account-files>

		<cyph-account-home
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.home'
		></cyph-account-home>

		<cyph-account-login
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.login'
		></cyph-account-login>

		<cyph-account-logout
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.logout'
		></cyph-account-logout>

		<cyph-account-profile
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.profile'
		></cyph-account-profile>

		<cyph-account-register
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.register'
		></cyph-account-register>

		<cyph-account-settings
			class='layout-fill'
			*ngIf='appService.accountState === appService.accountStates.settings'
		></cyph-account-settings>
	</div>

	<div
		class='sidebar layout-column'
		[ngClass]='showOnlySidebar ? "flex" : "flex-25"'
		*ngIf='sidebarVisible'
	>
		<cyph-account-contacts></cyph-account-contacts>
	</div>
</div>
