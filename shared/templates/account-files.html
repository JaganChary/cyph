<div class='flex layout-row'>
	<div *ngIf='!envService.isMobile' class='flex-30'></div>
	<md2-list class='files flex' childClass='layout-column'>
		<md2-list-item
			class='contact layout-column'
			childClass='layout-row'
			*ngFor='let myFile of accountFilesService.myFiles; let i = index'
			[attr.data-index]='i'
		>
			<div class='wrapper layout-row layout-align-start-stretch flex animated flipInY _{{i}}'>
				<div class='layout-row flex'>
					<div class='thumb' alt='File Type'>
						<md2-icon>{{accountFilesService.thumb(myFile.filetype)}}</md2-icon>
					</div>
					<div class='file layout-column flex'>
						<span class='name'>
							{{myFile.name}}
						</span>
						<div class='metadata layout-row'>
							<span class='filetype'>
								File type: {{myFile.filetype}} 
							</span>
							<span class='size'>
								File size: {{utilService.readableByteLength(myFile.size)}}
							</span>
						</div>
					</div>
					<md2-button
						cyphTranslate
						class='layout-row'
						ariaLabel='File Settings'
					>
						<md2-icon>settings</md2-icon>
					</md2-button>
					<md2-button
						cyphTranslate
						class='layout-row'
						ariaLabel='Download File'
					>
						<md2-icon>file_download</md2-icon>
					</md2-button>
				</div>
			</div>
		</md2-list-item>
	</md2-list>
	<div *ngIf='!envService.isMobile' class='flex-30'></div>
</div>
