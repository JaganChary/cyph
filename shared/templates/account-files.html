<div fxFlexFill fxLayout='row' fxLayoutAlign='center start'>
	<div fxFlex='50' fxLayout='column' fxLayoutGap='16px'>
		<div></div>

		<md-card
			class='contact animated flipInY _{{i}}'
			*ngFor='let myFile of accountFilesService.myFiles; let i = index'
			[attr.data-index]='i'
		>
			<md-card-header fxLayout='row'>
				<md-icon md-card-avatar>
					{{accountFilesService.thumb(myFile.filetype)}}
				</md-icon>
				<md-card-title>{{myFile.name}}</md-card-title>
				<md-card-subtitle>
					<div>File type: {{myFile.filetype}}</div>
					<div>File size: {{utilService.readableByteLength(myFile.size)}}</div>
				</md-card-subtitle>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='File Settings'
					>
						<md-icon>settings</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Download File'
					>
						<md-icon>file_download</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>

		<div></div>
	</div>
</div>
