<div fxFlexFill fxLayout='row' fxLayoutAlign='center start'>
	<div fxFlex='90' fxFlex.gt-sm='65' fxFlex.gt-md='40' fxLayout='column' fxLayoutGap='16px'>
		<h1 class='header'>Files</h1>
		<md-card
			class='file animated'
			*ngFor='let file of accountFilesService.filteredFiles.files | async; let i = index'
			[attr.data-index]='i'
			[class.bounceInRight]='!accountFilesService.initiated'
			[ngClass]='accountFilesService.initiated ? ("_" + i) : ""'
		>
			<md-card-header fxLayout='row'>
				<md-icon md-card-avatar>
					{{accountFilesService.getThumbnail(file.mediaType)}}
				</md-icon>
				<md-card-title>
					<a
						routerLink='/account/files'
						(click)='accountFilesService.openFile(file.id)'
					>{{file.name}}</a>
				</md-card-title>
				<md-card-subtitle>
					<div>File type: {{file.mediaType}}</div>
					<div>File size: {{utilService.readableByteLength(file.size)}}</div>
				</md-card-subtitle>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='File Settings'
						*ngIf='false'
					>
						<md-icon>settings</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Delete File'
						(click)='accountFilesService.remove(file)'
					>
						<md-icon>delete</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>
		<div
			fxLayoutAlign='center'
			fxLayout='row'
			cyphDropZone
			(fileDrop)='accountFilesService.upload($event.name, $event)'
			class='file-upload'
		>
			<md-icon>file_upload</md-icon>
		</div>
	</div>
</div>
