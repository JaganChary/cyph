<div *ngIf='accountAuthService.current'>
	<md2-sidenav 
		[mdComponentId]='menuId'
		childClass='md-sidenav-left md-whiteframe-z2 flex-25'
		mode='side'
	>
		<md2-content class='layout-column' childClass='md-padding md-no-flicker'>
			<div class='layout-column'>
				<div class='home-wrapper'>
					<div class='layout-column'>
						<md2-button class='home' cyphTranslate (childClick)='toggleMenu()'>
							<img
								src='/img/logo.white.horizontal.png'
								class='logo full-button'
								alt='Cyph Logo'
							/>
							<img
								src='/img/logo.white.icon.png'
								class='logo collapsed-button'
								alt='Cyph Logo'
							/>
						</md2-button>
						<div class='user' *ngIf='accountAuthService.current'>
							<img
								class='profile-picture animated flipInX _1'
								[ngClass]='userPresence[accountAuthService.current.user.status]'
								alt='Profile Picture'
								[src]='accountAuthService.current.user.avatar'
								(click)='goToState(states.home)'
							/>
						</div>
					</div>
				</div>
				<div>
					<md2-button cyphTranslate (childClick)='goToState(states.home)'>
						<i class='material-icons' alt='Contacts'>home</i>
						<span class='full-button'>Home</span>
					</md2-button>
					<md2-button cyphTranslate (childClick)='goToState(states.contacts)'>
						<i class='material-icons' alt='Contacts'>people</i>
						<span class='full-button'>Contacts</span>
					</md2-button>
					<md2-button cyphTranslate (childClick)='goToState(states.files)'>
						<i class='material-icons' alt='Files'>folder</i>
						<span class='full-button'>Files</span>
					</md2-button>
					<md2-button cyphTranslate (childClick)='goToState(states.settings)'>
						<i class='material-icons' alt='Settings'>settings</i>
						<span class='full-button'>Settings</span>
					</md2-button>
				</div>
				<div class='flex'></div>
				<div class='menu-footer'>
					<md2-button
						class='logout'
						cyphTranslate
						(childClick)='urlStateService.setUrl("account/logout")'
					>
						<i class='material-icons' alt='Logout'>exit_to_app</i>
						<span class='full-button'>Logout</span>
					</md2-button>
				</div>
			</div>
		</md2-content>
	</md2-sidenav>
</div>
