<div>
	<md2-sidenav 
		mdComponentId='menu'
		childClass='md-sidenav-left md-whiteframe-z2 flex-25'
		mode='side'>
	<md2-content childClass='md-padding md-no-flicker'>
		<div>
			<md2-button cyphTranslate (childClick)='accountService.state = states.home'>
				<img
					src='../img/logo.white.horizontal.png'
					class='logo'
					alt='Cyph Logo'
				/>
			</md2-button>
		</div>
		<div>
			<md2-button cyphTranslate (childClick)='accountService.state = states.files'>
				Files
			</md2-button>
		</div>
		<div>
			<md2-button cyphTranslate (childClick)='accountService.state = states.settings'>
				Settings
			</md2-button>
		</div>
	</md2-content>
</md2-sidenav>
</div>
