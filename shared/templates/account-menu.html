<div>
	<md2-sidenav 
		mdComponentId='menu'
		childClass='md-sidenav-left md-whiteframe-z2 flex-25'
		mode='side'
	>
		<md2-content class='layout-column' childClass='md-padding md-no-flicker'>
			<div class='layout-column'>
				<div class='home-wrapper'>
					<md2-button class='home' cyphTranslate (childClick)='goToState(states.home)'>
						<img
							src='/img/logo.white.horizontal.png'
							class='logo'
							alt='Cyph Logo'
						/>
					</md2-button>
					<div class='user' *ngIf='accountAuthService.current'>
						<img
							class='profile-picture animated flipInX _1'
							[ngClass]='userPresence[accountAuthService.current.user.status]'
							alt='Profile Picture'
							[src]='accountAuthService.current.user.avatar'
							(click)='goToState(states.profile)'
						/>
					</div>
				</div>
				<div>
					<md2-button cyphTranslate (childClick)='goToState(states.contacts)'>
						<i class='material-icons' alt='Contacts'>people</i> Contacts
					</md2-button>
					<md2-button cyphTranslate (childClick)='goToState(states.files)'>
						<i class='material-icons' alt='Files'>folder</i> Files
					</md2-button>
					<md2-button cyphTranslate (childClick)='goToState(states.settings)'>
						<i class='material-icons' alt='Settings'>settings</i> Settings
					</md2-button>
				</div>
				<div class='flex'></div>
				<div class='menu-footer'>
					<md2-button
						class='logout'
						cyphTranslate
						(childClick)='urlStateService.setUrl("account/logout")'
					>
						<i class='material-icons' alt='Logout'>exit_to_app</i> Logout
					</md2-button>
				</div>
			</div>
		</md2-content>
	</md2-sidenav>
</div>
