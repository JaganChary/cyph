<div fxFlexFill class='message-list-background'>
	<md-list fxLayout='column' fxLayoutGap='4px'>
		<cyph-chat-message
			fxLayout='row'
			[message]='message'
			[mobile]='mobile'
			[unconfirmedMessages]='unconfirmedMessages'
			*ngFor='let message of messages'
		></cyph-chat-message>

		<md-list-item fxLayout='row' class='friend-is-typing'>
			<div
				mdTooltip='Friend is typing...'
				cyphTranslate
				class='ellipsis-spinner'
				*ngIf='isFriendTyping'
				[@fadeInOut]='"in"'
			>
				<div class='bounce1'></div>
				<div class='bounce2'></div>
				<div class='bounce3'></div>
			</div>
		</md-list-item>

		<md-list-item
			fxLayout='row'
			class='chat-end-message'
			*ngIf='showDisconnectMessage'
		>
			<div fxFlexFill fxLayoutAlign='center center'>
				<md-card fxFlex='90' fxFlex.gt-sm='50'>
					<md-card-content>
						<ng-content></ng-content>
					</md-card-content>
				</md-card>
			</div>
		</md-list-item>
	</md-list>
</div>
