<div class='profile' *ngIf='profile'>
	<img
		class='profile-picture animated flipInX _1'
		[ngClass]='userPresence[profile.user.status]'
		alt='Profile Picture'
		[src]='profile.user.avatar'
	/>
	<span class='name animated flipInX _2'>{{profile.user.name}}</span>
	<span class='description animated flipInX _3'>{{profile.description}}</span>
	
	<div class='status'>
			<md2-select
				cyphTranslate
				class='flex'
				childClass='md-block'
				[(model)]='profile.user.status'
				formName='status'
				label='Status'
				[options]='statuses'
			></md2-select>
	</div>
	<div class='buttons'>
		<md2-button
			class='animated flipInX _4'
			cyphTranslate
			ariaLabel='Add User'
		>
			<i class='material-icons' alt='Add User'>person_add</i>
		</md2-button>
		<md2-button
			class='animated flipInX _4'
			cyphTranslate
			ariaLabel='Send Message'
		>
			<i class='material-icons' alt='Send Message'>email</i>
		</md2-button>
	</div>
</div>
