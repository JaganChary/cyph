<div class='profile'>
	<img class='profile-picture' src='/img/josh.jpg' alt='profile picture' />
	<span class='name'>Baron Joshua Cyrus Boehm</span>
	<span class='description'>Co-Counder and COO of Cyph</span>
	<div class='buttons'>
		<md2-button
			cyphTranslate
			ariaLabel='Add User'
			(childClick)='console.log("Add User Button Clicked.")'
		>
			<i class='material-icons' alt='Add User'>person_add</i>
		</md2-button>
		<md2-button
			cyphTranslate
			ariaLabel='Send Message'
			(childClick)='console.log("Send Message Button Clicked.")'
		>
			<i class='material-icons' alt='Send Message'>email</i>
		</md2-button>
	</div>
</div>
