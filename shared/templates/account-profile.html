<div class='profile'>
	<img class='profile-picture animated flipInX _1' src='/img/josh.jpg' alt='profile picture' />
	<span class='name animated flipInX _2'>Baron Joshua Cyrus Boehm</span>
	<span class='description animated flipInX _3'>Co-Founder and COO of Cyph</span>
	<div class='buttons'>
		<md2-button
			class='animated flipInX _4'
			cyphTranslate
			ariaLabel='Add User'
		>
			<i class='material-icons' alt='Add User'>person_add</i>
		</md2-button>
		<md2-button
			class='animated flipInX _4'
			cyphTranslate
			ariaLabel='Send Message'
		>
			<i class='material-icons' alt='Send Message'>email</i>
		</md2-button>
	</div>
</div>
