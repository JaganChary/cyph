<div
	fxFlex
	fxFlexFill
	fxLayout='column'
	fxLayoutAlign='center center'
	class='profile'
	*ngIf='user'
	[class.mobile]='envService.isMobile'
>
	<img
		class='avatar animated flipInX _1'
		[ngClass]='userPresence[user.status]'
		alt='Profile Picture'
		[src]='user.avatar'
	/>
	<div class='name animated flipInX _2'>{{user.name}}</div>
	<div class='username animated flipInX _2'>@{{user.realUsername}}</div>
	<div class='description animated flipInX _3'>{{user.description}}</div>
	
	<div fxLayoutAlign='center center' class='status' *ngIf='isCurrentUser'>
		<md-select
			fxFlex='50'
			cyphTranslate
			[(ngModel)]='user.status'
			name='status'
			placeholder='Status'
		>
			<md-option
				*ngFor='let status of statuses'
				[value]='status.value'
			>
				{{status.text}}
			</md-option>
		</md-select>
	</div>

	<div fxLayout='row' fxLayoutGap='16px' class='buttons' *ngIf='!isCurrentUser'>
		<div fxFlex></div>

		<button
			md-mini-fab
			cyphTranslate
			class='animated flipInX _4'
			mdTooltip='Add User'
		>
			<md-icon>person_add</md-icon>
		</button>

		<button
			md-mini-fab
			cyphTranslate
			class='animated shrink flipInX _4'
			mdTooltip='Send Message'
			*ngIf='user.status !== userPresence.online'
		>
			<md-icon>email</md-icon>
		</button>
		<button
			md-mini-fab
			cyphTranslate
			class='animated shrink pulldown flipInX _4'
			mdTooltip='Start Chat'
			*ngIf='user.status === userPresence.online'
			(click)='urlStateService.setUrl("account/chat/" + user.username)'
		>
			<md-icon>chat_bubble</md-icon>
		</button>

		<div fxFlex></div>
	</div>
</div>
