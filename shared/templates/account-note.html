<div
	fxFlexFill
	fxLayoutAlign='center start'
	*ngIf='!realTime || accountService.enableDocs'
>
	<mat-card fxFlex='90' class='note'>
		<div fxLayout='column'>
			<div fxLayoutAlign='center center' fxLayout='row'>
				<mat-card-title fxFlex>
					<div *ngIf='!editable'>
						{{(note?.metadata | async)?.name}}
					</div>
					<mat-form-field fxFlex *ngIf='editable'>
						<input
							matInput
							cyphTranslate
							[(ngModel)]='noteData.name'
							(blur)='realTimeTitleUpdate(noteData.name)'
							required
						/>
					</mat-form-field>
				</mat-card-title>
				<mat-card-header>
					<button
						mat-icon-button
						cyphTranslate
						matTooltip='Edit'
						routerLink='edit'
						*ngIf='!editable'
					>
						<mat-icon>edit</mat-icon>
					</button>
					<button
						mat-icon-button
						cyphTranslate
						matTooltip='Close Editor'
						[routerLink]='newNote ? ".." : "."'
						*ngIf='editable'
					>
						<mat-icon>close</mat-icon>
					</button>
					<button
						mat-icon-button
						cyphTranslate
						matTooltip='Save'
						(click)='saveNote()'
						*ngIf='editable && !realTime'
					>
						<mat-icon>save</mat-icon>
					</button>
					<button
						mat-icon-button
						cyphTranslate
						matTooltip='Delete'
						*ngIf='!newNote'
						(click)='accountFilesService.remove(note.metadata)'
					>
						<mat-icon>delete</mat-icon>
					</button>
				</mat-card-header>
			</div>
			<mat-card-content fxFlex fxLayout='column'>
				<div [class.cyph-light-theme]='editable'>
					<mat-card [class.editable]='editable'>
						<mat-card-content>
							<cyph-quill
								[content]='note?.content | async'
								[deltas]='note?.deltas'
								[selections]='note?.selections'
								[isDisabled]='!editable'
								(change)='onChange($event)'
								(selectionChange)='onSelectionChange($event)'
							></cyph-quill>
						</mat-card-content>
					</mat-card>
				</div>
			</mat-card-content>
		</div>
	</mat-card>
</div>
