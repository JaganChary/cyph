<div
	class='login-form layout-row layout-align-center-center'
	[class.checking]='checking'
>
	<md-card class='flex flex-gt-sm-50'>
		<md-card-header>
			<md-card-title cyphTranslate>
				Log In
			</md-card-title>
			<md-card-subtitle cyphTranslate>
				Welcome to Cyph! You can log in to your beta account here.
			</md-card-subtitle>
		</md-card-header>
		<md-card-content>
			<form ngNativeValidate (submit)='onSubmit()'>
				<div class='layout-row layout-align-center-center'>
					<h3 md-subheader [style.visibility]='error ? "visible" : "hidden"'>
						{{stringsService.invalidCredentials}}
					</h3>
				</div>
				<div class='layout-row layout-align-center-center'>
					<md-input-container>
						<input
							cyphTranslate
							class='flex-60'
							md1Class='md-block'
							[(ngModel)]='username'
							name='username'
							placeholder='Username'
							[required]='true'
						/>
					</md-input-container>
				</div>
				<div class='layout-row layout-align-center-center'>
					<md-input-container>
						<input
							cyphTranslate
							class='flex-60'
							md1Class='md-block'
							[(ngModel)]='password'
							name='password'
							type='password'
							placeholder='Password'
							[required]='true'
						/>
					</md-input-container>
				</div>
				<div class='layout-row layout-align-center-center'>
					<button md-button type='submit' cyphTranslate>
						Log In
					</button>
				</div>
			</form>
		</md-card-content>
		<md-progress-spinner mode='indeterminate'></md-progress-spinner>
	</md-card>
</div>
