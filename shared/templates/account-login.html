<div
	fxFlexFill
	fxLayoutAlign='center center'
	class='login-form'
	[class.checking]='checking'
>
	<md-card fxFlex fxFlex.gt-sm='50'>
		<md-card-title cyphTranslate>
			Log In
		</md-card-title>
		<md-card-subtitle cyphTranslate>
			Welcome to Cyph! You can log in to your beta account here.
		</md-card-subtitle>
		<md-card-content>
			<form ngNativeValidate (submit)='onSubmit()'>
				<div fxLayout='row' fxLayoutAlign='center center'>
					<h3 class='cyph-banner' [style.visibility]='error ? "visible" : "hidden"'>
						{{stringsService.invalidCredentials}}
					</h3>
				</div>
				<div fxLayout='row' fxLayoutAlign='center center'>
					<md-input-container fxFlex='60'>
						<input
							mdInput
							cyphTranslate
							[(ngModel)]='username'
							name='username'
							placeholder='Username'
							required
						/>
					</md-input-container>
				</div>
				<div fxLayout='row' fxLayoutAlign='center center'>
					<md-input-container fxFlex='60'>
						<input
							mdInput
							cyphTranslate
							[(ngModel)]='password'
							name='password'
							type='password'
							placeholder='Password'
							required
						/>
					</md-input-container>
				</div>
				<div fxLayout='row' fxLayoutAlign='center center'>
					<button md-button type='submit' cyphTranslate>
						Log In
					</button>
				</div>
			</form>
		</md-card-content>
		<md-progress-spinner mode='indeterminate'></md-progress-spinner>
	</md-card>
</div>
