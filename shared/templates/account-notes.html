<div
	fxFlexFill
	fxLayout='row'
	fxLayoutAlign='center start'
	class='card-list'
	[class.initiating]='accountFilesService.showSpinner'
>
	<div fxFlex fxLayout='column' fxLayoutAlign='start stretch' fxLayoutGap='16px'>
		<md-card
			class='note animated _{{i}}'
			*ngFor='let note of notes | async; let i = index'
			[attr.data-index]='i'
			[class.bounceInRight]='!accountFilesService.initiated'
			[routerLink]='note.id'
		>
			<md-card-header fxLayout='row'>
				<md-card-title>
					{{note.name}}
				</md-card-title>
				<md-card-subtitle *ngIf='!realTime'>
					<div>{{accountFilesService.noteSnippet(note.id)}}</div>
				</md-card-subtitle>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Edit Note'
						[routerLink]='note.id + "/edit"'
					>
						<md-icon>edit</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Delete Note'
						(click)='accountFilesService.remove(note); $event.stopPropagation();'
					>
						<md-icon>delete</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>
	</div>

	<md-progress-spinner
		mode='indeterminate'
		*ngIf='accountContactsService.showSpinner'
	></md-progress-spinner>

	<button
		md-fab
		cyphTranslate
		mdTooltip='New Note'
		mdTooltipPosition='above'
		routerLink='new'
	>
		<md-icon>add</md-icon>
	</button>
</div>
