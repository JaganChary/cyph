<div fxFlexFill fxLayout='row' fxLayoutAlign='center start'>
	<div fxFlex='90' fxFlex.gt-sm='65' fxFlex.gt-md='40' fxLayout='column' fxLayoutGap='16px'>
		<h1 class='header'>Notes</h1>
		<md-card
			class='note animated flipInY _{{i}}'
			*ngFor='let note of accountFilesService.filteredFiles.notes | async; let i = index'
			[attr.data-index]='i'
		>
			<md-card-header fxLayout='row'>
				<md-card-title>
					<a [routerLink]='"/account/notes/" + note.id'>{{note.name}}</a>
				</md-card-title>
				<md-card-subtitle>
					<div>{{accountFilesService.noteSnippet(note.id)}}</div>
				</md-card-subtitle>
				<div fxFlex fxLayoutAlign='end center'>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Edit Note'
						[routerLink]='"/account/notes/" + note.id + "/edit"'
					>
						<md-icon>edit</md-icon>
					</button>
					<button
						md-icon-button
						cyphTranslate
						mdTooltip='Delete Note'
						(click)='accountFilesService.remove(note)'
					>
						<md-icon>delete</md-icon>
					</button>
				</div>
			</md-card-header>
		</md-card>
	</div>
	<button
		md-fab
		md-tooltip='New Note'
		routerLink='/account/notes/new'
	>
		<md-icon>add</md-icon>
	</button>
</div>
