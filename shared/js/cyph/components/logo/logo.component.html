<a
	[href]='envService.homeUrl'
	[ngClass]='"alignment-" + alignment'
	[style.background-image]='logo | async'
	[title]='stringsService.logo'
	*ngIf='homeLink && !envService.coBranded; else noLink'
></a>

<ng-template #noLink>
	<div
		[ngClass]='"alignment-" + alignment'
		[style.background-image]='logo | async'
		[title]='stringsService.logo'
	></div>
</ng-template>
