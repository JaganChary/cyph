<mat-form-field fxFlex>
	<div class='input-wrapper-outer' ngClass.xs='small'>
		<div class='input-wrapper-inner'>
			<input
				#pinInput
				matInput
				cyphTranslate
				[ngModel]='value | async'
				(ngModelChange)='value.next(processValue($event))'
				[ngClass]='"length-" + ((value | async)?.length || 0).toString()'
				[disabled]='isDisabled'
				(blur)='onTouched && onTouched()'
				[name]='name'
				type='tel'
				placeholder='PIN'
				[required]='required'
				[class.text-security]='hide'
				pattern='\d\d\d\d'
			/>
		</div>
	</div>
	<mat-icon
		matSuffix
		class='suffix-button'
		(click)='hide = !hide'
	>
		{{hide ? 'visibility' : 'visibility_off'}}
	</mat-icon>
</mat-form-field>
