<mat-form-field fxFlex>
	<div class='input-wrapper'>
		<input
			#pinInput
			matInput
			cyphTranslate
			[ngModel]='value | async'
			(ngModelChange)='value.next(processValue($event))'
			[disabled]='isDisabled'
			(blur)='onTouched && onTouched()'
			[name]='name'
			type='number'
			placeholder='PIN'
			[required]='required'
			[class.text-security]='hide'
			max='9999'
			pattern='\d\d\d\d'
			data-lpignore='true'
		/>
	</div>
	<mat-icon
		matSuffix
		class='suffix-button'
		(click)='hide = !hide'
	>
		{{hide ? 'visibility' : 'visibility_off'}}
	</mat-icon>
</mat-form-field>
