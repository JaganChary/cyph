<mat-form-field fxFlex>
	<div class='input-wrapper-outer' [class.mobile]='envService.isMobile'>
		<div class='input-wrapper-inner'>
			<input
				#pinInput
				matInput
				cyphTranslate
				[ngModel]='value | async'
				(ngModelChange)='value.next(processValue($event))'
				[ngClass]='"length-" + ((value | async)?.length || 0).toString()'
				[disabled]='isDisabled'
				(blur)='onTouched && onTouched()'
				[name]='name'
				type='number'
				placeholder='PIN'
				[required]='required'
				[class.text-security]='hide'
				max='9999'
				pattern='\d\d\d\d'
				data-lpignore='true'
				[style.padding-left]='
					envService.isMobile ?
						"" :
					envService.isChrome ?
						"9px" :
					envService.isFirefox ?
						"3.5px" :
						""
				'
			/>
		</div>
	</div>
	<mat-icon
		matSuffix
		class='suffix-button'
		(click)='hide = !hide'
	>
		{{hide ? 'visibility' : 'visibility_off'}}
	</mat-icon>
</mat-form-field>
