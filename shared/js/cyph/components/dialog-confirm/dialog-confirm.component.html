<h1 matDialogTitle>{{title}}</h1>
<div mat-dialog-content>
	<cyph-markdown
		[markdown]='content'
		[targetSelf]='true'
		*ngIf='true; else text'
	></cyph-markdown>
	<ng-template #text>
		{{content}}
	</ng-template>
</div>
<div mat-dialog-actions fxLayoutAlign='end center'>
	<button mat-button class='cancel' (click)='matDialogRef.close(false)'>{{cancel}}</button>
	<button mat-button class='ok' (click)='matDialogRef.close(true)'>{{ok}}</button>
</div>
