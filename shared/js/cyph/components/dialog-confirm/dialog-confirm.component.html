<h1 matDialogTitle>{{title}}</h1>
<div mat-dialog-content>
	<div>{{content}}</div>
	<ng-container *ngIf='prompt !== undefined'>
		<br />
		<mat-form-field>
			<input
				matInput
				cyphTranslate
				[(ngModel)]='prompt'
				[placeholder]='promptPlaceholder || stringsService.response'
				type='text'
			/>
		</mat-form-field>
	</ng-container>
</div>
<div mat-dialog-actions fxLayoutAlign='end center'>
	<button mat-button class='cancel' (click)='matDialogRef.close(false)'>{{cancel}}</button>
	<button mat-button class='ok' (click)='matDialogRef.close(true)'>{{ok}}</button>
</div>
