<div
	fxLayout='column'
	class='free-space'
	*ngIf='(accountFilesService.filesTotalSize | async) && accountFilesService.filesLimit'
>
	<h3 cyphTranslate>
		{{stringsService.totalSpace + "&nbsp;" +
			readableByteLength(accountFilesService.filesTotalSize | async)
		}}/{{readableByteLength(accountFilesService.filesLimit)}}
	</h3>
	<mat-progress-bar
		[value]='((accountFilesService.filesTotalSize | async)/accountFilesService.filesLimit)*100'
	></mat-progress-bar>
</div>
