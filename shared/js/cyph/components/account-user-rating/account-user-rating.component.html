<div fxLayout='column' *ngIf='user'>
	<div fxLayout='row'>
		<mat-icon *ngFor='let star of getStars(user?.rating() | async); trackBy: trackByIndex'>
			{{star}}
		</mat-icon>
	</div>
	<div *ngIf='user?.reviews.watch() | async as reviews'>
		<span *ngIf='reviews.size > 0'>
			{{numberToString((user?.rating() | async) * ratingFactor)}}/5&nbsp;
		</span>
		<span>
			({{reviews.size}}
			{{reviews.size === 1 ? stringsService.review : stringsService.reviews}})
		</span>
	</div>
</div>
