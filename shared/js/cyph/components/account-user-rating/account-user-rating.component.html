<div fxLayout='column' *ngIf='user'>
	<div fxLayout='row'>
		<mat-icon *ngFor='let star of getStars(user?.rating() | async)'>
			{{star}}
		</mat-icon>
	</div>
	<div>
		<span *ngIf='(user?.reviews.watch() | async)?.size > 0'>
			{{numberToString((user?.rating() | async) * ratingFactor)}}/5&nbsp;
		</span>
		<span>
			({{(user?.reviews.watch() | async)?.size}} {{stringsService.reviews}})
		</span>
	</div>
</div>
