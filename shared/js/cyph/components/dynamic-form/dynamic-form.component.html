<form
	ngNativeValidate
	fxLayout='column'
	fxLayoutGap='32px'
	(submit)='submitForm.emit(form)'
	*ngIf='form'
>
	<div
		fxLayout='row'
		class='component'
		*ngFor='let component of form?.components; trackBy: trackByIndex'
	>
		<div fxFlex fxLayout='column' fxLayoutGap='16px'>
			<div
				fxLayout='row'
				fxLayout.sm='column'
				fxLayout.xs='column'
				fxLayoutGap='16px'
				class='row'
				*ngFor='let row of component.rows; trackBy: trackByIndex'
			>
				<div
					[fxFlex]='o.width || 100'
					fxLayout='column'
					*ngFor='let o of row.elements; trackBy: trackByIndex'
				>

					<h3 class='label' *ngIf='o.type === types.Text'>{{o.label}}</h3>
					<div *ngIf='o.type === types.Text'>{{o.valueString}}</div>

					<mat-checkbox
						[(ngModel)]='o.valueBoolean'
						[disabled]='isDisabled'
						[name]='o.label'
						[required]='o.required'
						*ngIf='o.type === types.Checkbox'
					>
						{{o.label}}
					</mat-checkbox>

					<ng-container *ngIf='o.type === types.Datepicker'>
						<mat-form-field>
							<input
								matInput
								[matDatepicker]='datepicker'
								[ngModel]='timestampToDate(o.valueNumber)'
								(ngModelChange)='o.valueNumber = $event ? $event.getTime() : 0'
								[disabled]='isDisabled'
								[placeholder]='o.label'
								[required]='o.required'
							/>
							<mat-datepicker-toggle [for]='datepicker'></mat-datepicker-toggle>
						</mat-form-field>
						<mat-datepicker [touchUi]='mobile' #datepicker></mat-datepicker>
					</ng-container>

					<mat-form-field *ngIf='o.type === types.Email'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							type='email'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

					<mat-form-field *ngIf='o.type === types.Input'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							type='text'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

					<mat-form-field *ngIf='o.type === types.Number'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueNumber'
							[max]='o.max'
							[min]='o.min'
							[name]='o.label'
							type='number'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

					<mat-form-field *ngIf='o.type === types.Password'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							[type]='isDisabled ? "text" : "password"'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

					<h3 class='label' *ngIf='o.type === types.Radio'>{{o.label}}</h3>
					<mat-radio-group
						fxFlex
						[(ngModel)]='o.valueString'
						[name]='o.label'
						[disabled]='isDisabled'
						[required]='o.required'
						*ngIf='o.type === types.Radio'
					>
						<mat-radio-button
							*ngFor='let option of o.options; trackBy: trackBySelf'
							[value]='option'
						>
							{{option}}
						</mat-radio-button>
					</mat-radio-group>

					<mat-form-field fxFlex *ngIf='o.type === types.Select'>
						<mat-select
							fxFlex
							[(ngModel)]='o.valueString'
							[name]='o.label'
							[disabled]='isDisabled'
							[required]='o.required'
						>
							<mat-option
								*ngFor='let option of o.options; trackBy: trackBySelf'
								[value]='option'
							>
								{{option}}
							</mat-option>
						</mat-select>
					</mat-form-field>

					<h3 *ngIf='o.type === types.Slider'>{{o.label}}</h3>
					<mat-slider
						[(ngModel)]='o.valueNumber'
						[max]='o.max'
						[min]='o.min'
						[name]='o.label'
						*ngIf='o.type === types.Slider'
					></mat-slider>

					<mat-slide-toggle
						[(ngModel)]='o.valueBoolean'
						[name]='o.label'
						[disabled]='isDisabled'
						[required]='o.required'
						*ngIf='o.type === types.SlideToggle'
					>
						{{o.label}}
					</mat-slide-toggle>

					<mat-form-field *ngIf='o.type === types.Textarea'>
						<textarea
							matInput
							matTextareaAutosize
							matAutosizeMinRows='4'
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						></textarea>
					</mat-form-field>

					<mat-form-field *ngIf='o.type === types.Time'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							type='time'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

					<mat-form-field *ngIf='o.type === types.URL'>
						<input
							matInput
							[attr.textMask]='getMask(o)'
							[(ngModel)]='o.valueString'
							[name]='o.label'
							type='url'
							[disabled]='isDisabled'
							[placeholder]='o.label'
							[required]='o.required'
						/>
					</mat-form-field>

				</div>
			</div>
		</div>
	</div>
	<div fxLayout='row' fxLayoutAlign='center center' *ngIf='!isDisabled'>
		<button mat-raised-button matTooltip='Submit' color='accent' type='submit' cyphTranslate>
			Submit
		</button>
	</div>
</form>
