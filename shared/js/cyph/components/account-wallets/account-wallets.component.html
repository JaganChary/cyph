<div
	fxFlexFill
	[class.initiating]='accountFilesService.showSpinner'
>
	<mat-tab-group>
		<mat-tab
			class='wallet'
			*ngFor='
			let wallet of accountFilesService.filesListFiltered.wallets | async;
			trackBy: trackByID;
			let i = index;
		'
		[attr.data-index]='i'
		[class.bounceInRight]='!accountFilesService.initiated'
		[label]='wallet.name'
		[ngClass]='"_" + i'
		>
			{{wallet.name}}
		</mat-tab>
	</mat-tab-group>

	<mat-progress-spinner
		mode='indeterminate'
		*ngIf='accountFilesService.showSpinner'
	></mat-progress-spinner>

	<button
		mat-fab
		matTooltip='New Wallet'
		matTooltipPosition='above'
		class='fixed-fab'
		(click)='generate()'
	>
		<mat-icon>add</mat-icon>
	</button>
</div>
