<div mat-dialog-actions fxLayoutAlign='end center'>
	<button
		matDialogClose
		mat-icon-button
		cyphTranslate
		matTooltip='Close'
	>
		<mat-icon>close</mat-icon>
	</button>
</div>
<h1 matDialogTitle *ngIf='title'>{{title}}</h1>
<div mat-dialog-content>
	<div fxFlex>
		<img
			cyphTranslate
			alt='Full size image'
			[src]='src'
		/>
	</div>
</div>
